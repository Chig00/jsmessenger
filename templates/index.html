<!DOCTYPE html>
<html>
    <head>
        <title> Messenger </title>
        <link rel = "stylesheet" href = "static/index.css">
    </head>
    
    <body>
        <h1> Messenger </h1>
        
        <form id = "form" method = "post" onkeyup = "checkKey(event)">
            <input id = "name" name = "name" placeholder = "Username">
            <input id = "message" name = "message" placeholder = "Message">
            <input type = "button" value = "Send" onclick = "push()">
        </form>
        
        <br>
        
        <table id = "table">
            <tr>
                <th class = "left"> Time </th>
                <th class = "middle"> Name </th>
                <th class = "right"> Message </th>
            </tr>
        </table>
        
        <script src = "static/index.js"></script>
    </body>
</html>
